<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Smart Emergency Response System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            animation: backgroundAnimation 15s infinite alternate;
        }

        @keyframes backgroundAnimation {
            0% {
                background-image: url('/static/back3.jpg');
            }

            50% {
                background-image: url('/static/back8.jpg');
            }

            100% {
                background-image: url('/static/back9.jpg');
            }
        }

        header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            z-index: 2;
        }

        header h1 {
            font-size: 3rem;
            font-family: 'Arial', sans-serif;
            font-weight: bold;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #fff;
            padding: 10px 20px;
            border-radius: 10px;
            text-shadow: 3px 3px 10px rgba(0, 0, 0, 1);
            background: rgba(96, 95, 95, 0.6);
            display: inline-block;
        }

        .login-container {
            height: 85vh;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            z-index: 2;
        }

        .login {
            background-color: rgba(119, 112, 112, 0.85); /* Solid black background for contrast */
            padding: 40px;
            border-radius: 15px;
            box-shadow: 5px 5px 20px rgba(0, 0, 0, 0.7);
            width: 500px;
        }

        .login-label {
            font-size: 20px;
            color: #fff;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        #Email,
        #password {
            font-size: 18px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #fff;
            width: 100%;
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
            outline: none;
        }

        #Email::placeholder,
        #password::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        #Email:focus,
        #password:focus {
            border-color: #f0a500;
            box-shadow: 0px 0px 8px #f0a500;
        }

        .btn {
            display: block;
            margin: auto;
            margin-top: 20px;
            background-color: #f0a500;
            padding: 12px;
            border-radius: 10px;
            border: none;
            font-size: 18px;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #c27b00;
            box-shadow: 0px 0px 12px #f0a500;
        }
    </style>
</head>

<body>
    <header>
        <h1>Smart Emergency Response System</h1>
    </header>
    <div class="login-container">
        <div class="login">
            <form action="/" method="POST">
                <label for="Email" class="login-label">Email:</label>
                <input type="email" id="Email" name="email" placeholder="Example@example.com" required />
                <label for="password" class="login-label">Password:</label>
                <input type="password" id="password" name="password" placeholder="********" required />
                <input type="submit" class="btn" value="Login" />
            </form>
        </div>
    </div>
</body>

</html>
